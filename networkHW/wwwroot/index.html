<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OBS CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>OBS CRUD</h1>
        <div class="row">
            <div class="col">

                <h3>Add Course</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
                    <input type="text" id="add-name" placeholder="New Course">
                    <input type="submit" value="Add">
                </form>

                <div id="editForm">
                    <h3>Edit</h3>
                    <form action="javascript:void(0);" method="PUT" onsubmit="updateItem()">
                        <input type="hidden" id="edit-id">
                        <input type="text" id="edit-name">
                        <input type="submit" value="Save">
                        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
                    </form>
                </div>

                <p id="counter"></p>

                <table>
                    <tr>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody id="courses"></tbody>
                </table>
            </div>
            <div class="col">
                <h3>Add Student</h3>
                <form action="javascript:void(0);" method="POST" onsubmit="addStudent()">
                    <input type="text" id="add-sname" placeholder="New Student">
                    <input type="submit" value="Add">
                </form>

                <div id="editSForm">
                    <h3>Edit</h3>
                    <form action="javascript:void(0);" onsubmit="updateStudent()">
                        <input type="hidden" id="edit-sid">
                        <input type="text" id="edit-sname">
                        <input type="submit" value="Save">
                        <a onclick="closeStudent()" aria-label="Close">&#10006;</a>
                    </form>
                </div>

                <p id="scounter"></p>

                <table>
                    <tr>
                        <th>Student Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tbody id="students"></tbody>
                </table>
            </div>
        </div>
    </div>
        

        <hr>

        
    

    <script src="js/course.js" asp-append-version="true"></script>
    <script src="js/student.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getStudents();
        getItems();
        
    </script>
</body>
</html>
